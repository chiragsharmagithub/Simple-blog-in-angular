<div class="container">
	<h1 class="gradient-text">Add a Blog</h1>
	<!-- <hr class="horizontal-line"/> -->
</div>

<div class="blog-background">
<form #addBlogForm="ngForm" (ngSubmit)="onSubmit(addBlogForm)">
	<div class="container">
		<div class="mb-3">
			<label class="form-label" for="blogtitle">Blog title</label>
			<input
				type="text"
				class="form-control input-text-design"
				name="title"
				placeholder="blog title"
				ngModel
				required
				
			/>
		</div>
		<div class="mb-3">
			<label class="form-label" for="blogauthor">Author</label>
			<input
				type="text"
				class="form-control input-text-design"
				name="author"
				placeholder="author"
				ngModel
				required
			/>
		</div>

		<div class="mb-3">
			<label for="blogcontent" class="form-label"> Content </label>
			<textarea
				class="form-control input-text-design"
				name="content"
				rows="3"
				placeholder="please add blog content"
				style="height: 200px"
				ngModel
			></textarea>
		</div>
	</div>
	<div style="text-align: center">
		<button type="submit" class="btn btn-primary">Save</button>
		&nbsp;
		<button class="btn btn-secondary">Clear</button>
	</div>
</form>
</div>


<hr />

<div class="container">
	<h1 class="gradient-text-2">All Blogs</h1>

		<div *ngFor="let blog of blogData">
			<div class="card">
			<h2>
				{{ blog.title }}
			</h2> 
			<p>
				{{ blog.content }}
			</p>
			By - {{ blog.author }}
		</div>
	</div>

</div>
