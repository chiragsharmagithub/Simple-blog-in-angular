<div class="container">
  <h3>Add a Blog</h3>
</div>

<form #addBlogForm="ngForm" (ngSubmit)="onSubmit(addBlogForm)">
  <div class="container">
    <div class="mb-3">
      <label class="form-label" for="blogtitle">Blog title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="blog title"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="blogauthor">Author</label>
      <input
        type="text"
        class="form-control"
        name="author"
        placeholder="author"
        ngModel
        required
      />
    </div>

    <div class="mb-3">
      <label for="blogcontent" class="form-label"> Content </label>
      <textarea
        class="form-control"
        name="content"
        rows="3"
        placeholder="please add blog content"
        style="height: 200px"
        ngModel
      ></textarea>
    </div>
  </div>
  <div style="text-align: center">
    <button type="submit" class="btn btn-primary">Save</button>
    &nbsp;
    <button class="btn btn-secondary">Clear</button>
  </div>
</form>
